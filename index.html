<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo-gm-medium.webp" type="image/x-icon">
    <title>Ecommerce</title>
</head>
<body>
    <div class="all-content">
        <header>
            <div class="gm2">
                <img src="./images/Vector-g.svg" alt="">
                <img src="./images/Vector-m.svg" alt="">
                <img src="./images/Vector-2.svg" alt="">
            </div>
            <div class="header-options">
                <img id="login" src="./images/icon profile.svg" alt="">
                <img id="cart" src="./images/icon cart.svg" alt="">
            </div>
        </header>
        <main>
            <section class="featured-prodcuts">
                <h2>Productos destacados</h2>
                <div class="container-cards">

                </div>
            </section>
            <section class="sales">
                <h2>Productos en oferta</h2>
                <div class="containerOfert">
                    <div class="part1">
                        <img  class= "stillson"src="${product.image}" alt="">
                        <div class="product-data">
                            <h3 class="name-of-products">${product.title}</h3>
                            <p class="identifier-number">Número de identificación ${id}</p>
                        </div>
                        <p class="previous-price">$${product.price}</p>
                    </div>
                    <div class="cart-part2">
                        <div class="button-cart">
                            <img id="shopping-bag" src="./images/shopping-bag.png" alt="">
                            <img id="plus" src="./images/plus.png" alt="">
                        </div>
                        <div class="part-card-2">
                            <p class="actual-price">$${product.previousPrice}</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
